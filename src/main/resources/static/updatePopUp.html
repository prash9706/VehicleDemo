<div>
<div class="modal-header">
  <h3>Modal header</h3>
</div>
<div class="modal-body" >
 <table class="table table-striped table-dark">
    <tr>
      <th scope="col" width="5%">id</th>
      <td>{{vehicleToUpdate.id}}</td>
    </tr>
    <tr>
      <th scope="col" width="20%">Model</th>
      <td><input type="text" required ng-model="model" value={{vehicleToUpdate.model}}></td>
    </tr>
    <tr>
      <th scope="col" width="20%">Make</th>
      <td><input type="text" required ng-model="make" value={{vehicleToUpdate.make}}></td>
    </tr>
    <tr>
      <th scope="col" width="20%">Year</th>
      <td><input type="number" ng-model="year" value={{vehicleToUpdate.year}}></td>
    </tr>
</table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="updateVehicle(model, make, year)">Update</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	<br><b>{{updateMsg}}</b>
</div>
</div>
