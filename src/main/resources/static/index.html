<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<div ng-app="vehicleApp" ng-init="getAllVehicles()" ng-controller="vehicleController">
<div class="container-fluid">	
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					Available vehiles - 
				</h1>
			</div>
		</div>
	</div>
<b>Search</b> <input type="text" ng-model="search" placeholder="Enter some text to search" />
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col" width="5%">id</th>
      <th scope="col" width="20%">Model</th>
      <th scope="col" width="20%">Make</th>
      <th scope="col" width="20%">Year</th>
      <th scope="col" width="35%">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vehicle in vehicleList | filter : search">
      <th scope="row" width="5%">{{vehicle.id}}</th>
      <td width="20%">{{vehicle.model}}</td>
      <td width="20%">{{vehicle.make}}</td>
      <td width="20%">{{vehicle.year}}</td>
      <td width="35%">
      	<button type="button" class="btn btn-primary" ng-click="updateVehicle(vehicle)">Update</button>
      	<button type="button" class="btn btn-warning" ng-click="deleteVehicle(vehicle.id)">Delete</button>
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <th scope="row" width="5%">
      	<input type="number" ng-model="vehicle_id" name="id" placeholder="Id">
      </th>
      <td width="20%">
      	<input type="text" ng-model="vehicle_model" required name="model" placeholder="Model">
      </td>
      <td width="20%">
      	<input type="text" ng-model="vehicle_make" required name="make" placeholder="Make">
      </td>
      <td width="20%">
      	<input type="number" ng-model="vehicle_year" name="year" placeholder="Year">
      </td>
      <td width="35%">
      	<button type="button" class="btn btn-primary" ng-click="createVehicle(vehicle_id, vehicle_model, vehicle_make, vehicle_year)">Create</button> {{createMsg}}
      </td>
    </tr>
  </tbody>
</table>
</div>
